</head>
<body>
    {% include 'includes/header.html' %}


    <main>

        <section class="image-section">
            <h2>Our detective has identified your furry friend:</h2>
            <div class="img-wrapper-results">
                <img id="displayed-image-1" src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded image 1">
                <img id="displayed-image-2" src="{{ url_for('static', filename='results/' + image_filename) }}" alt="Uploaded image 2">
            </div>
        </section>

        <hr>
        <section class="results-section">
            <h2>Here are the results:</h2>
            <div class="results-wrapper">
                {% block content %}
                    {% for result in results %}
                        <p> Breed: {{ result['breed'] }}</p>
                        <p> Confidence: {{ result['confidence'] }}%</p>
                        <hr />
                    {% endfor %}
                {% endblock %}

            </div>
        </section>
    </main>
